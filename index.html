<!DOCTYPE html>
<html>
<head>
	<!-- Info meta tags, important for social media + SEO -->
	<title>Minecast</title>
	<meta name="description" content="Minecast provides unique gaming experience for all Minecraft players around the globe. We are here to bring your experience to the next level, we provide entertainment, we have competitions, we host events and giveaways. Use the IP Address 'play.minecast.ca' to join!">
	<meta property="og:title" content="Minecast">
	<meta property="og:site_name" content="Minecast"">
	<meta property="og:description" content="Minecast provides unique gaming experience for all Minecraft players around the globe. We are here to bring your experience to the next level, we provide entertainment, we have competitions, we host events and giveaways. Use the IP Address 'play.minecast.ca' to join!">
	<meta name="twitter:card" content="summary_large_image">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="img/logo.png" alt="Minecast" logo">
		</div>

		<div class="items">
			<a href="https://store.minecast.ca" class="item">
			<div>
				<img src="img/store.png" alt="Minecast Store" class="img">
				<p class="title">Store</p>
			</div>
			</a>

			<a href="https://wiki.minecast.ca" class="item">
			<div>
				<img src="img/wiki.png" alt="Minecast Wiki" class="img">
				<p class="title">Wiki</p>
			</div>
			</a>

			<a href="https://discord.com/invite/Np9gSgd9nN" class="item">
			<div>
				<img src="img/discord.png" alt="Minecast Discord" class="img">
				<p class="title yellow shadow">Discord</p>
			</div>

			<a href="https://skyblock.minecast.ca" class="item">
			<div>
				<img src="img/map.png" alt="Minecast SkyBlock Map" class="img">
				<p class="title yellow shadow">Map</p>
			</div>
			</a>
			</a>

		</div>

		<div class="playercount">
			<p>Join <span class="sip" data-ip="play.minecast.ca" data-port="25565">
			</span> other players on <span class="ip">play.minecast.ca</span></p>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/firefly.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
